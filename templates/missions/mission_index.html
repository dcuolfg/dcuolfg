{% extends "base.html" %}
{% load thumbnail %}
{% block content %}
<div class="yui3-g blurb-row mission-index">
    <div class="yui3-u-1">
        <h2 class="headline">{{ mission }}</h2>
        <div class="yui3-g">
            <div class="yui3-u-1-4 mission-about">
               <img src="{{ MEDIA_URL }}{{ mission.location.image|thumbnail_url:'mission' }}"
                    alt="" />
                <div class="about">
                    {{ mission.about }}
                </div>
            </div>
            <div class="yui3-u-3-4">
                {% include "missions/mission-lfg.html" %}
                <p class="promo">If you would like to register yourself
                    as LFG for {{ mission }}, please
                    <a href="/accounts/register/">create an account</a>
                    or <a href="/accounts/login/">login</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
