{% extends "base.html" %}
{% load thumbnail %}
{% block content %}
<div class="yui3-g blurb-row mission-index">
    <div class="yui3-u-1">
        <h2 class="headline">{{ mission }}</h2>
        <div class="yui3-g">
            <div class="yui3-u-1-4 mission-about">
            {% thumbnail mission.location.image "x400" crop="right" as img %}
               <img src="{{ MEDIA_URL }}{{ img.url }}" alt="" />
            {% endthumbnail %}
            <div class="about">
                {{ mission.about }}
            </div>
            </div>
            <div class="yui3-u-3-4">
                {% include "missions/mission-lfg.html" %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
